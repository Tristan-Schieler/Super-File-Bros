<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Super File Bros</title>
    <link rel="stylesheet" type="text/css" href="Style.css">
  </head>

  <body>
    <div id = "jump">
        Path of folder you would like to go to:<br>
        <input type="text" placeholder="Type cancel to quit" id = "jumpto"><br>
      </div>

    <div id = "delete">
      Are you sure you want to delete this?<br>
      <input type="text" placeholder="type yes or no" id = "remove"><br>
    </div>

    <div id = "move">
        Path to move to:<br>
        <input type="text" placeholder="Type cancel to quit" id="destination"><br>
    </div>

    <div id = "createdir">
        Name of new folder:<br>
      <input type="text" placeholder="Type cancel to quit" id="newdir"><br>
    </div>

    <div id = "createfile">
        Name of new file:<br>
      <input type="text" placeholder="Type cancel to quit" id="newfile"><br>
    </div>

    <script type="text/javascript" src="SuperFileBros.js"></script>
  </body>
</html>
